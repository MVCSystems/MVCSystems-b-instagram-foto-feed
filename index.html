<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap demo</title>
  <!-- Asegúrate de incluir Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light py-3">
    <div class="container-fluid">
      <div class="d-flex w-100 justify-content-between">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i>
        Instagram
      </a>
      <!-- Botón tipo combobox y botón en el lado derecho -->
      <div class="d-flex align-items-center">
        <!-- Botón en el lado derecho -->
        <button type="button" class="btn btn-success ms-3 me-3" data-bs-toggle="modal" data-bs-target="#ModalPublish">
          Create new post
        </button>
        <!-- Dropdown/Combobox -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-cog"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
              <hr class="dropdown-divider">
          </li>
            <li>
              <a class="dropdown-item" href="#" style="color: red">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </nav>
  <!-- Posts -->
  <div class="container-fluid p-2">
    <ul class="nav nav-pills justify-content-center mb-3" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab"
          aria-controls="pills-home" aria-selected="true"><i class="fa-solid fa-table-cells"></i> </a>

      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#profile" type="button"
          role="tab" aria-controls="pills-profile" aria-selected="false">
          <i class="fas fa-square"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="home-tab">
      <!-- ========== row 1 ========== -->
      <div class="row">
        <div class="col-4 p-1">
          <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" class="img-fluid w-100" alt="Image 1">
      </div>

      <!-- Image 2 -->
      <div class="col-4 p-1">

      </div>

      <!-- Image 3 -->
      <div class="col-4 p-1">
          <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/1505692/pexels-photo-1505692.jpeg" class="img-fluid w-100" alt="Image 3">
      </div>
      </div>
      <!-- ========== End Section ========== -->
      
      <!-- ========== row 1 ========== -->
      <div class="row">
        <div class="col-4 p-1">
          <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" class="img-fluid w-100" alt="Image 1">
      </div>

      <!-- Image 2 -->
      <div class="col-4 p-1">
          <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/1076821/pexels-photo-1076821.jpeg" class="img-fluid w-100" alt="Image 2">
      </div>

      <!-- Image 3 -->
      <div class="col-4 p-1">
          <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/1505692/pexels-photo-1505692.jpeg" class="img-fluid w-100" alt="Image 3">
      </div>
      </div>
      <!-- ========== End Section ========== -->

       <!-- ========== Start row 2 ========== -->

      <div class="row">
        <!-- Image 4 -->
            <div class="col-4 p-1">
                <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/326648/pexels-photo-326648.jpeg" class="img-fluid w-100" alt="Image 4">
            </div>

            <!-- Image 5 -->
            <div class="col-4 p-1">
                <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/1076821/pexels-photo-1076821.jpeg" class="img-fluid w-100" alt="Image 5">
            </div>

            <!-- Image 6 -->
            <div class="col-4 p-1">
                <img style="height: 30vw; object-fit: cover;" src="https://images.pexels.com/photos/1505692/pexels-photo-1505692.jpeg" class="img-fluid w-100" alt="Image 6">
            </div>

      </div>
      <!-- ========== End row 2 ========== -->


    </div>
  </div>

  <!-- Modal -->
  <div class=" modal fade" id="ModalPublish" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Create new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Caption:</h6>
          <textarea class="form-control" placeholder="Add the caption of your post here"
              id="floatingTextarea2"></textarea>
          <div class="row p-2">
              <button class="col-1 border rounded p-1 m-1 btn-light">
                  <i class="fa-solid fa-camera"></i>
              </button>
              <button class="col-1 border rounded p-1 m-1 btn-light">
                  <i class="fa-solid fa-location-dot"></i>
              </button>
          </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Asegúrate de incluir Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
